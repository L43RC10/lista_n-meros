<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LISTA DE NUMEROS</title>
</head>
<body>

    <div class="container mt-3">

        <!-- CABEÇALHO -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/img/favicon.png" alt="logo" class="img-fluid me-3" width="40px">
                    <h1>Lista de números</h1>
                </div>
            </div>
            <hr class="my-3">
        </div>

        <!-- espaço para registrar um novo numero -->
         <div class="row">
            <div class="col">
                <h3>Novo Número</h3>
                <div class="mb-3">
                    <input type="text" id="numero" class="form-control" maxlength="15" placeholder="Atualize o numero" value="">
                </div>
                
                <div class="text-center">
                    <a href="index.html" class="btn btn-danger">Cancelar</a>
                    <button id="btn_guardar" class="btn btn-success">Guardar</button>
                </div>
            </div>
         </div>
        
    </div>

    <!-- FOOTER -->
     <footer class="mt-3">
        <div class="col text-center">
            <hr>
            <p>Lista de Números &copy; 2024</p>
        </div>
     </footer>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
