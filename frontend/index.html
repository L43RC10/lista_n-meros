<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LISTA DE NUMEROS</title>
</head>
<body>

    <div class="container mt-3">

        <!-- CABEÇALHO -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/img/favicon.png" alt="logo" class="img-fluid me-3" width="40px">
                    <h1>Lista de números</h1>
                </div>
            </div>
            <div class="col text-end p-0">
                <div class="d-flex justify-content-end">
                    <select id="select-filter" class="form-select w-50 filtro"> <!--  rounded-start-4 rounded-end-0 -->>
                        <option value="filtro 01">filtro 01</option>
                        <option value="filtro 02">filtro 02</option>
                    </select>
                    <a href="novo_numero.html" class="btn btn-primary rounded-start-0 rounded-end-4"><i class="fa-solid fa-plus me-2"></i>Novo Número</a>
                </div>
            </div>
            <hr class="my-3">
            <h4 class="m-0 p-0"><i class="fa-solid fa-user-tie me-2 text-success"></i><span id="username"></span></h4>
            <hr class="my-3">
        </div>

        <!-- ASPECTO VISUAL DE UM NUMERO -->
        <div id="numeros_container" class="">
            <div class="row mb-3">
               <div class="col-12 border border-primary rounded p-2 shadow-sm">
                   <div class="row barra-tarefas">
                       <div class="col-8 d-flex align-items-center">
                           <h5><i class="fa-brands fa-whatsapp ms-2 me-2 text-success"></i></h5><h5>11 98488-4568</h5>
                       </div>
                       <div class="col-3 text-center">
                           <select id="task_status" class="form-select py-1 filtro">
                               <option value="new">Novo</option>
                               <option value="in_progress">Em progresso</option>
                               <option value="canceled">Cancelado</option>
                               <option value="done">Concluído</option>
                           </select>
                       </div>
                       <div class="col-1 text-danger d-flex align-items-center justify-content-center">
                           <a href="editar_numero.html"><i class="fa-regular fa-pen-to-square  text-success me-4"></i></a>
                           <i class="fa-regular fa-trash-can"></i>
                       </div>
                   </div>
               </div>
            </div>

            <!-- TOTAL NÚMEROS -->
            <div class="row mt-4">
                <div class="col">
                    <h4>Números: <span id="total_numeros" class="text-success">4</span></h4>
                </div>
            </div>
        </div>
          
        <!-- SEM TAREFAS -->
        <div class="row d-none" id="sem_numeros">
            <div class="col text-center">
                <span class="opacity-50">Não existem números para apresentar</span>
            </div>
        </div>
        
    </div>

    <!-- FOOTER -->
     <footer class="mt-3">
        <div class="col text-center">
            <hr>
            <p>Lista de Números &copy; 2024</p>
        </div>
     </footer>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/index.js"></script>
</body>
</html>
